name: Sync from upstream

on:
  workflow_dispatch: {}         # allow manual trigger
  schedule:
    - cron: "17 5 * * *"        # run daily at 05:17 UTC
  push:
    branches: [ main ]          # optional: resync after changes in fork

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote & fetch
        run: |
          git remote add upstream https://github.com/Stephen0512/toy-project.git
          git fetch upstream

      - name: Merge upstream into fork
        run: |
          git checkout main
          git merge --no-edit upstream/main || true

          # Optional: uncomment ONE of these strategies if you want automatic resolution
          # git merge --no-edit -X theirs upstream/main || true   # prefer upstream changes
          # git merge --no-edit -X ours upstream/main || true     # prefer fork changes

          if git ls-files -u | grep -q '^'; then
            echo "Merge conflicts detected. Resolve or adjust merge strategy."
            exit 1
          fi

      - name: Push back to fork
        run: |
          if ! git diff --quiet HEAD^ HEAD 2>/dev/null; then
            git push origin main
          else
            echo "No changes to push."
          fi
